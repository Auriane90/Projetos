<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta charset="utf-8"> {% load static %}


    <link rel="stylesheet" type="text/css" href="{% static 'paginas/css/bootstrap.min.css' %}" />

    <script type="text/javascript" src="{% static 'paginas/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'paginas/js/bootstrap.min.js' %}"></script>

    <!-- apartir daqui vai o mdb -->

    <!-- Bootstrap core CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <link href="{% static 'paginas/Mdb/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'paginas/Mdb/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'paginas/Mdb/css/style.css' %}" rel="stylesheet">

    <!-- scripts mdb -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'paginas/Mdb/js/jquery-3.3.1.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'paginas/Mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'paginas/Mdb/js/bootstrap.min.js'}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'paginas/Mdb/js/mdb.js'%}"></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inicio' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'frequencia' %}">Frequência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'notas' %}">Nota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'revisao' %}">Revisão</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'advertencia' %}">Advertência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dados' %}">Dados Pessoais</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: black !important;">{% for us in user %} {{us.Nome.capitalize}}{% endfor %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                </li>
            </ul>

    </nav><br><br> {% block conteudo %}{% endblock %}<br><br>

    <div class="mx-auto">
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy;
Digital Identification System</small>
            </div>
        </footer>
